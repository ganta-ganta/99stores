<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guntur99store</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/firebase@9.22.0/firebase-app-compat.js"></script>
  <script src="https://unpkg.com/firebase@9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/firebase@9.22.0/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/firebase@9.22.0/firebase-storage-compat.js"></script>
  <script src="https://unpkg.com/firebase@9.22.0/firebase-analytics-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .cart-item {
      transition: all 0.3s ease;
    }
    .cart-item:hover {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCtENzgbo12j2fHfraERzFq6LjLisdA2T8",
      authDomain: "store-d7663.firebaseapp.com",
      projectId: "store-d7663",
      storageBucket: "store-d7663.appspot.com",
      messagingSenderId: "45645072994",
      appId: "1:45645072994:web:87bf34dff97cdedc67df3b",
      measurementId: "G-ESDEZ9YKV1"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const storage = firebase.storage();
    const analytics = firebase.analytics();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    // Main App Component
    function App() {
      const [user, setUser] = React.useState(null);
      const [page, setPage] = React.useState('home');
      const [products, setProducts] = React.useState([]);
      const [cart, setCart] = React.useState([]);
      const [wishlist, setWishlist] = React.useState([]);
      const [orders, setOrders] = React.useState([]);
      const [isAdmin, setIsAdmin] = React.useState(false);
      const [searchQuery, setSearchQuery] = React.useState('');
      const [selectedCategory, setSelectedCategory] = React.useState('all');
      const [loading, setLoading] = React.useState(true);

      // Auth state listener
      React.useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged((user) => {
          if (user) {
            setUser(user);
            checkAdminStatus(user.uid);
            fetchUserData(user.uid);
          } else {
            setUser(null);
            setIsAdmin(false);
          }
        });

        return () => unsubscribe();
      }, []);

      // Fetch products
      React.useEffect(() => {
        const fetchProducts = async () => {
          try {
            const snapshot = await db.collection('products').get();
            const productsData = snapshot.docs.map(doc => ({
              id: doc.id,
              ...doc.data()
            }));
            setProducts(productsData);
            setLoading(false);
          } catch (error) {
            console.error("Error fetching products: ", error);
            setLoading(false);
          }
        };

        fetchProducts();
      }, []);

      const checkAdminStatus = async (uid) => {
        try {
          const doc = await db.collection('admins').doc(uid).get();
          setIsAdmin(doc.exists);
        } catch (error) {
          console.error("Error checking admin status: ", error);
        }
      };

      const fetchUserData = async (uid) => {
        try {
          // Fetch cart
          const cartDoc = await db.collection('users').doc(uid).collection('cart').get();
          const cartData = cartDoc.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
          setCart(cartData);

          // Fetch wishlist
          const wishlistDoc = await db.collection('users').doc(uid).collection('wishlist').get();
          const wishlistData = wishlistDoc.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
          setWishlist(wishlistData);

          // Fetch orders
          const ordersDoc = await db.collection('users').doc(uid).collection('orders').get();
          const ordersData = ordersDoc.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
          setOrders(ordersData);
        } catch (error) {
          console.error("Error fetching user data: ", error);
        }
      };

      const signInWithGoogle = async () => {
        try {
          await auth.signInWithPopup(googleProvider);
        } catch (error) {
          console.error("Error signing in with Google: ", error);
        }
      };

      const signOut = async () => {
        try {
          await auth.signOut();
          setPage('home');
        } catch (error) {
          console.error("Error signing out: ", error);
        }
      };

      const addToCart = async (product) => {
        if (!user) {
          alert('Please sign in to add items to cart');
          return;
        }

        try {
          const existingItem = cart.find(item => item.productId === product.id);
          
          if (existingItem) {
            await db.collection('users').doc(user.uid).collection('cart').doc(existingItem.id).update({
              quantity: existingItem.quantity + 1
            });
            setCart(cart.map(item => 
              item.id === existingItem.id 
                ? {...item, quantity: item.quantity + 1} 
                : item
            ));
          } else {
            const docRef = await db.collection('users').doc(user.uid).collection('cart').add({
              productId: product.id,
              name: product.name,
              price: product.price,
              image: product.image,
              quantity: 1,
              addedAt: new Date()
            });
            setCart([...cart, {
              id: docRef.id,
              productId: product.id,
              name: product.name,
              price: product.price,
              image: product.image,
              quantity: 1
            }]);
          }
        } catch (error) {
          console.error("Error adding to cart: ", error);
        }
      };

      const removeFromCart = async (cartItemId) => {
        try {
          await db.collection('users').doc(user.uid).collection('cart').doc(cartItemId).delete();
          setCart(cart.filter(item => item.id !== cartItemId));
        } catch (error) {
          console.error("Error removing from cart: ", error);
        }
      };

      const updateCartItemQuantity = async (cartItemId, newQuantity) => {
        if (newQuantity < 1) {
          removeFromCart(cartItemId);
          return;
        }

        try {
          await db.collection('users').doc(user.uid).collection('cart').doc(cartItemId).update({
            quantity: newQuantity
          });
          setCart(cart.map(item => 
            item.id === cartItemId 
              ? {...item, quantity: newQuantity} 
              : item
          ));
        } catch (error) {
          console.error("Error updating cart item quantity: ", error);
        }
      };

      const addToWishlist = async (product) => {
        if (!user) {
          alert('Please sign in to add items to wishlist');
          return;
        }

        try {
          const existingItem = wishlist.find(item => item.productId === product.id);
          
          if (!existingItem) {
            const docRef = await db.collection('users').doc(user.uid).collection('wishlist').add({
              productId: product.id,
              name: product.name,
              price: product.price,
              image: product.image,
              addedAt: new Date()
            });
            setWishlist([...wishlist, {
              id: docRef.id,
              productId: product.id,
              name: product.name,
              price: product.price,
              image: product.image
            }]);
          }
        } catch (error) {
          console.error("Error adding to wishlist: ", error);
        }
      };

      const removeFromWishlist = async (wishlistItemId) => {
        try {
          await db.collection('users').doc(user.uid).collection('wishlist').doc(wishlistItemId).delete();
          setWishlist(wishlist.filter(item => item.id !== wishlistItemId));
        } catch (error) {
          console.error("Error removing from wishlist: ", error);
        }
      };

      const filteredProducts = products.filter(product => {
        const matchesSearch = product.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                             product.description.toLowerCase().includes(searchQuery.toLowerCase());
        const matchesCategory = selectedCategory === 'all' || product.category === selectedCategory;
        return matchesSearch && matchesCategory;
      });

      const cartTotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);

      const placeOrder = async () => {
        if (!user || cart.length === 0) return;

        try {
          // In a real app, you would integrate with Razorpay/Stripe here
          // This is a simplified version
          const orderRef = await db.collection('users').doc(user.uid).collection('orders').add({
            items: cart,
            total: cartTotal,
            status: 'processing',
            createdAt: new Date()
          });

          // Clear cart
          const batch = db.batch();
          cart.forEach(item => {
            const docRef = db.collection('users').doc(user.uid).collection('cart').doc(item.id);
            batch.delete(docRef);
          });
          await batch.commit();

          setCart([]);
          setOrders([...orders, {
            id: orderRef.id,
            items: cart,
            total: cartTotal,
            status: 'processing',
            createdAt: new Date()
          }]);

          alert('Order placed successfully!');
          setPage('orders');
        } catch (error) {
          console.error("Error placing order: ", error);
          alert('Failed to place order. Please try again.');
        }
      };

      // Admin functions
      const addProduct = async (product) => {
        try {
          await db.collection('products').add(product);
          setProducts([...products, product]);
        } catch (error) {
          console.error("Error adding product: ", error);
        }
      };

      const updateProduct = async (productId, updatedData) => {
        try {
          await db.collection('products').doc(productId).update(updatedData);
          setProducts(products.map(product => 
            product.id === productId ? {...product, ...updatedData} : product
          ));
        } catch (error) {
          console.error("Error updating product: ", error);
        }
      };

      const deleteProduct = async (productId) => {
        try {
          await db.collection('products').doc(productId).delete();
          setProducts(products.filter(product => product.id !== productId));
        } catch (error) {
          console.error("Error deleting product: ", error);
        }
      };

      // Render different pages based on state
      const renderPage = () => {
        switch(page) {
          case 'home':
            return <HomePage 
              products={filteredProducts} 
              addToCart={addToCart} 
              addToWishlist={addToWishlist}
              loading={loading}
              setSelectedCategory={setSelectedCategory}
              selectedCategory={selectedCategory}
            />;
          case 'cart':
            return <CartPage 
              cart={cart} 
              removeFromCart={removeFromCart} 
              updateCartItemQuantity={updateCartItemQuantity}
              cartTotal={cartTotal}
              placeOrder={placeOrder}
            />;
          case 'wishlist':
            return <WishlistPage 
              wishlist={wishlist} 
              removeFromWishlist={removeFromWishlist}
              addToCart={addToCart}
            />;
          case 'orders':
            return <OrdersPage orders={orders} />;
          case 'admin':
            return isAdmin ? <AdminPage 
              products={products}
              addProduct={addProduct}
              updateProduct={updateProduct}
              deleteProduct={deleteProduct}
              orders={orders} // In a real app, you'd fetch all orders
            /> : <HomePage 
              products={filteredProducts} 
              addToCart={addToCart} 
              addToWishlist={addToWishlist}
              loading={loading}
              setSelectedCategory={setSelectedCategory}
              selectedCategory={selectedCategory}
            />;
          default:
            return <HomePage 
              products={filteredProducts} 
              addToCart={addToCart} 
              addToWishlist={addToWishlist}
              loading={loading}
              setSelectedCategory={setSelectedCategory}
              selectedCategory={selectedCategory}
            />;
        }
      };

      return (
        <div className="min-h-screen bg-gray-50">
          <Header 
            user={user} 
            signInWithGoogle={signInWithGoogle} 
            signOut={signOut} 
            cartCount={cart.reduce((count, item) => count + item.quantity, 0)}
            wishlistCount={wishlist.length}
            setPage={setPage}
            isAdmin={isAdmin}
            searchQuery={searchQuery}
            setSearchQuery={setSearchQuery}
          />
          
          <main className="container mx-auto px-4 py-8">
            {renderPage()}
          </main>
          
          <Footer />
        </div>
      );
    }

    // Header Component
    function Header({ user, signInWithGoogle, signOut, cartCount, wishlistCount, setPage, isAdmin, searchQuery, setSearchQuery }) {
      return (
        <header className="bg-white shadow-sm">
          <div className="container mx-auto px-4 py-4">
            <div className="flex flex-col md:flex-row justify-between items-center">
              <div className="flex items-center mb-4 md:mb-0">
                <h1 className="text-2xl font-bold text-indigo-600 cursor-pointer" onClick={() => setPage('home')}>
                  Guntur99store
                </h1>
              </div>
              
              <div className="w-full md:w-1/3 mb-4 md:mb-0 px-4">
                <div className="relative">
                  <input
                    type="text"
                    placeholder="Search products..."
                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    value={searchQuery}
                    onChange={(e) => setSearchQuery(e.target.value)}
                  />
                  <i className="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>
              </div>
              
              <div className="flex items-center space-x-4">
                {user ? (
                  <>
                    <button 
                      className="flex items-center text-gray-700 hover:text-indigo-600"
                      onClick={() => setPage('wishlist')}
                    >
                      <i className="far fa-heart text-xl mr-1"></i>
                      {wishlistCount > 0 && (
                        <span className="bg-indigo-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
                          {wishlistCount}
                        </span>
                      )}
                    </button>
                    
                    <button 
                      className="flex items-center text-gray-700 hover:text-indigo-600"
                      onClick={() => setPage('cart')}
                    >
                      <i className="fas fa-shopping-cart text-xl mr-1"></i>
                      {cartCount > 0 && (
                        <span className="bg-indigo-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
                          {cartCount}
                        </span>
                      )}
                    </button>
                    
                    <div className="relative group">
                      <button className="flex items-center space-x-2 focus:outline-none">
                        <img 
                          src={user.photoURL || 'https://via.placeholder.com/40'} 
                          alt="User" 
                          className="w-8 h-8 rounded-full"
                        />
                        <span className="hidden md:inline text-gray-700">{user.displayName || 'User'}</span>
                      </button>
                      
                      <div className="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden group-hover:block">
                        <button 
                          onClick={() => setPage('orders')}
                          className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left"
                        >
                          My Orders
                        </button>
                        {isAdmin && (
                          <button 
                            onClick={() => setPage('admin')}
                            className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left"
                          >
                            Admin Dashboard
                          </button>
                        )}
                        <button 
                          onClick={signOut}
                          className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left"
                        >
                          Sign Out
                        </button>
                      </div>
                    </div>
                  </>
                ) : (
                  <button 
                    onClick={signInWithGoogle}
                    className="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition"
                  >
                    Sign In
                  </button>
                )}
              </div>
            </div>
            
            <nav className="mt-4">
              <ul className="flex space-x-6 overflow-x-auto pb-2">
                <li>
                  <button 
                    onClick={() => setPage('home')}
                    className="text-gray-700 hover:text-indigo-600 whitespace-nowrap"
                  >
                    Home
                  </button>
                </li>
                <li>
                  <button 
                    onClick={() => setPage('home')}
                    className="text-gray-700 hover:text-indigo-600 whitespace-nowrap"
                  >
                    Electronics
                  </button>
                </li>
                <li>
                  <button 
                    onClick={() => setPage('home')}
                    className="text-gray-700 hover:text-indigo-600 whitespace-nowrap"
                  >
                    Fashion
                  </button>
                </li>
                <li>
                  <button 
                    onClick={() => setPage('home')}
                    className="text-gray-700 hover:text-indigo-600 whitespace-nowrap"
                  >
                    Home & Kitchen
                  </button>
                </li>
                <li>
                  <button 
                    onClick={() => setPage('home')}
                    className="text-gray-700 hover:text-indigo-600 whitespace-nowrap"
                  >
                    Beauty
                  </button>
                </li>
                <li>
                  <button 
                    onClick={() => setPage('home')}
                    className="text-gray-700 hover:text-indigo-600 whitespace-nowrap"
                  >
                    Grocery
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </header>
      );
    }

    // Home Page Component
    function HomePage({ products, addToCart, addToWishlist, loading, setSelectedCategory, selectedCategory }) {
      const categories = ['all', 'electronics', 'fashion', 'home', 'beauty', 'grocery'];
      
      return (
        <div>
          {/* Hero Section */}
          <div className="bg-indigo-600 text-white py-12 px-4 rounded-lg mb-8">
            <div className="max-w-4xl mx-auto text-center">
              <h2 className="text-3xl md:text-4xl font-bold mb-4">Welcome to Guntur99store</h2>
              <p className="text-xl mb-6">Shop the best products at amazing prices</p>
              <button className="bg-white text-indigo-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition">
                Shop Now
              </button>
            </div>
          </div>
          
          {/* Category Filter */}
          <div className="mb-8">
            <h3 className="text-lg font-semibold mb-3">Filter by Category</h3>
            <div className="flex flex-wrap gap-2">
              {categories.map(category => (
                <button
                  key={category}
                  onClick={() => setSelectedCategory(category)}
                  className={`px-4 py-2 rounded-full ${selectedCategory === category ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                >
                  {category.charAt(0).toUpperCase() + category.slice(1)}
                </button>
              ))}
            </div>
          </div>
          
          {/* Featured Products */}
          <h2 className="text-2xl font-bold mb-6">Featured Products</h2>
          
          {loading ? (
            <div className="flex justify-center items-center py-12">
              <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
            </div>
          ) : products.length === 0 ? (
            <div className="text-center py-12">
              <p className="text-gray-500 text-lg">No products found</p>
            </div>
          ) : (
            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
              {products.map(product => (
                <ProductCard 
                  key={product.id} 
                  product={product} 
                  addToCart={addToCart} 
                  addToWishlist={addToWishlist}
                />
              ))}
            </div>
          )}
        </div>
      );
    }

    // Product Card Component
    function ProductCard({ product, addToCart, addToWishlist }) {
      return (
        <div className="bg-white rounded-lg shadow-md overflow-hidden product-card transition duration-300">
          <div className="relative">
            <img 
              src={product.image || 'https://via.placeholder.com/300'} 
              alt={product.name} 
              className="w-full h-48 object-cover"
            />
            <button 
              onClick={() => addToWishlist(product)}
              className="absolute top-2 right-2 bg-white p-2 rounded-full shadow hover:bg-gray-100"
            >
              <i className="far fa-heart text-red-500"></i>
            </button>
          </div>
          
          <div className="p-4">
            <h3 className="font-semibold text-lg mb-1">{product.name}</h3>
            <p className="text-gray-600 text-sm mb-2 line-clamp-2">{product.description}</p>
            <div className="flex items-center mb-2">
              <div className="flex text-yellow-400">
                {[...Array(5)].map((_, i) => (
                  <i 
                    key={i} 
                    className={`fas fa-star ${i < (product.rating || 4) ? 'text-yellow-400' : 'text-gray-300'}`}
                  ></i>
                ))}
              </div>
              <span className="text-gray-500 text-sm ml-2">({product.reviews || 0})</span>
            </div>
            <div className="flex justify-between items-center">
              <span className="font-bold text-indigo-600">₹{product.price}</span>
              <button 
                onClick={() => addToCart(product)}
                className="bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700 transition"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      );
    }

    // Cart Page Component
    function CartPage({ cart, removeFromCart, updateCartItemQuantity, cartTotal, placeOrder }) {
      return (
        <div>
          <h2 className="text-2xl font-bold mb-6">Your Cart</h2>
          
          {cart.length === 0 ? (
            <div className="text-center py-12">
              <i className="fas fa-shopping-cart text-5xl text-gray-300 mb-4"></i>
              <p className="text-gray-500 text-lg">Your cart is empty</p>
              <button className="mt-4 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                Continue Shopping
              </button>
            </div>
          ) : (
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
              <div className="lg:col-span-2">
                <div className="bg-white rounded-lg shadow-md overflow-hidden">
                  {cart.map(item => (
                    <div key={item.id} className="border-b border-gray-200 last:border-b-0 cart-item">
                      <div className="flex p-4">
                        <img 
                          src={item.image} 
                          alt={item.name} 
                          className="w-20 h-20 object-cover rounded"
                        />
                        
                        <div className="ml-4 flex-1">
                          <h3 className="font-semibold">{item.name}</h3>
                          <p className="text-indigo-600 font-bold">₹{item.price}</p>
                          
                          <div className="flex items-center mt-2">
                            <button 
                              onClick={() => updateCartItemQuantity(item.id, item.quantity - 1)}
                              className="bg-gray-200 px-2 py-1 rounded"
                            >
                              -
                            </button>
                            <span className="mx-2">{item.quantity}</span>
                            <button 
                              onClick={() => updateCartItemQuantity(item.id, item.quantity + 1)}
                              className="bg-gray-200 px-2 py-1 rounded"
                            >
                              +
                            </button>
                          </div>
                        </div>
                        
                        <button 
                          onClick={() => removeFromCart(item.id)}
                          className="text-red-500 hover:text-red-700"
                        >
                          <i className="fas fa-trash"></i>
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
              
              <div>
                <div className="bg-white rounded-lg shadow-md p-6">
                  <h3 className="font-bold text-lg mb-4">Order Summary</h3>
                  
                  <div className="space-y-3 mb-6">
                    <div className="flex justify-between">
                      <span>Subtotal</span>
                      <span>₹{cartTotal}</span>
                    </div>
                    <div className="flex justify-between">
                      <span>Shipping</span>
                      <span>FREE</span>
                    </div>
                    <div className="flex justify-between">
                      <span>Tax</span>
                      <span>₹{(cartTotal * 0.18).toFixed(2)}</span>
                    </div>
                    <div className="border-t border-gray-200 pt-3 flex justify-between font-bold">
                      <span>Total</span>
                      <span>₹{(cartTotal * 1.18).toFixed(2)}</span>
                    </div>
                  </div>
                  
                  <button 
                    onClick={placeOrder}
                    className="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-semibold"
                  >
                    Proceed to Checkout
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    // Wishlist Page Component
    function WishlistPage({ wishlist, removeFromWishlist, addToCart }) {
      return (
        <div>
          <h2 className="text-2xl font-bold mb-6">Your Wishlist</h2>
          
          {wishlist.length === 0 ? (
            <div className="text-center py-12">
              <i className="far fa-heart text-5xl text-gray-300 mb-4"></i>
              <p className="text-gray-500 text-lg">Your wishlist is empty</p>
            </div>
          ) : (
            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
              {wishlist.map(item => (
                <div key={item.id} className="bg-white rounded-lg shadow-md overflow-hidden">
                  <div className="relative">
                    <img 
                      src={item.image} 
                      alt={item.name} 
                      className="w-full h-48 object-cover"
                    />
                    <button 
                      onClick={() => removeFromWishlist(item.id)}
                      className="absolute top-2 right-2 bg-white p-2 rounded-full shadow hover:bg-gray-100"
                    >
                      <i className="fas fa-trash text-red-500"></i>
                    </button>
                  </div>
                  
                  <div className="p-4">
                    <h3 className="font-semibold text-lg mb-1">{item.name}</h3>
                    <div className="flex justify-between items-center">
                      <span className="font-bold text-indigo-600">₹{item.price}</span>
                      <button 
                        onClick={() => addToCart(item)}
                        className="bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700 transition"
                      >
                        Add to Cart
                      </button>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    // Orders Page Component
    function OrdersPage({ orders }) {
      return (
        <div>
          <h2 className="text-2xl font-bold mb-6">Your Orders</h2>
          
          {orders.length === 0 ? (
            <div className="text-center py-12">
              <i className="fas fa-box-open text-5xl text-gray-300 mb-4"></i>
              <p className="text-gray-500 text-lg">You haven't placed any orders yet</p>
            </div>
          ) : (
            <div className="space-y-6">
              {orders.map(order => (
                <div key={order.id} className="bg-white rounded-lg shadow-md overflow-hidden">
                  <div className="p-4 border-b border-gray-200">
                    <div className="flex justify-between items-center">
                      <div>
                        <span className="text-gray-500">Order #</span>
                        <span className="font-semibold ml-2">{order.id.substring(0, 8)}</span>
                      </div>
                      <div>
                        <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                          order.status === 'processing' ? 'bg-yellow-100 text-yellow-800' :
                          order.status === 'shipped' ? 'bg-blue-100 text-blue-800' :
                          order.status === 'delivered' ? 'bg-green-100 text-green-800' :
                          'bg-gray-100 text-gray-800'
                        }`}>
                          {order.status}
                        </span>
                      </div>
                    </div>
                    <div className="mt-2 text-sm text-gray-500">
                      Ordered on {new Date(order.createdAt?.seconds * 1000).toLocaleDateString()}
                    </div>
                  </div>
                  
                  <div className="p-4">
                    {order.items.map((item, index) => (
                      <div key={index} className="flex mb-3 last:mb-0">
                        <img 
                          src={item.image} 
                          alt={item.name} 
                          className="w-16 h-16 object-cover rounded"
                        />
                        <div className="ml-3">
                          <h4 className="font-medium">{item.name}</h4>
                          <p className="text-gray-600 text-sm">Qty: {item.quantity}</p>
                          <p className="text-indigo-600 font-medium">₹{item.price * item.quantity}</p>
                        </div>
                      </div>
                    ))}
                  </div>
                  
                  <div className="p-4 bg-gray-50 border-t border-gray-200">
                    <div className="flex justify-between font-semibold">
                      <span>Total</span>
                      <span>₹{order.total}</span>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    // Admin Page Component
    function AdminPage({ products, addProduct, updateProduct, deleteProduct, orders }) {
      const [newProduct, setNewProduct] = React.useState({
        name: '',
        description: '',
        price: '',
        category: 'electronics',
        image: ''
      });
      const [editingProduct, setEditingProduct] = React.useState(null);
      
      const handleAddProduct = (e) => {
        e.preventDefault();
        addProduct({
          ...newProduct,
          price: parseFloat(newProduct.price),
          rating: 4,
          reviews: 0
        });
        setNewProduct({
          name: '',
          description: '',
          price: '',
          category: 'electronics',
          image: ''
        });
      };
      
      const handleUpdateProduct = (e) => {
        e.preventDefault();
        updateProduct(editingProduct.id, {
          name: editingProduct.name,
          description: editingProduct.description,
          price: parseFloat(editingProduct.price),
          category: editingProduct.category
        });
        setEditingProduct(null);
      };
      
      return (
        <div>
          <h2 className="text-2xl font-bold mb-6">Admin Dashboard</h2>
          
          <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div className="lg:col-span-2 space-y-8">
              {/* Products Management */}
              <div className="bg-white rounded-lg shadow-md p-6">
                <h3 className="font-bold text-lg mb-4">Manage Products</h3>
                
                <div className="overflow-x-auto">
                  <table className="min-w-full">
                    <thead>
                      <tr className="border-b">
                        <th className="text-left py-2">Name</th>
                        <th className="text-left py-2">Price</th>
                        <th className="text-left py-2">Category</th>
                        <th className="text-left py-2">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {products.map(product => (
                        <tr key={product.id} className="border-b">
                          <td className="py-3">{product.name}</td>
                          <td className="py-3">₹{product.price}</td>
                          <td className="py-3 capitalize">{product.category}</td>
                          <td className="py-3">
                            <button 
                              onClick={() => setEditingProduct({...product, id: product.id})}
                              className="text-blue-500 hover:text-blue-700 mr-3"
                            >
                              <i className="fas fa-edit"></i>
                            </button>
                            <button 
                              onClick={() => deleteProduct(product.id)}
                              className="text-red-500 hover:text-red-700"
                            >
                              <i className="fas fa-trash"></i>
                            </button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
              
              {/* Orders Management */}
              <div className="bg-white rounded-lg shadow-md p-6">
                <h3 className="font-bold text-lg mb-4">Recent Orders</h3>
                
                {orders.length === 0 ? (
                  <p className="text-gray-500">No orders yet</p>
                ) : (
                  <div className="space-y-4">
                    {orders.slice(0, 5).map(order => (
                      <div key={order.id} className="border-b pb-4 last:border-b-0">
                        <div className="flex justify-between">
                          <span className="font-medium">Order #{order.id.substring(0, 8)}</span>
                          <span className="text-sm text-gray-500">
                            {new Date(order.createdAt?.seconds * 1000).toLocaleDateString()}
                          </span>
                        </div>
                        <div className="flex justify-between mt-1">
                          <span>{order.items.length} items</span>
                          <span className="font-semibold">₹{order.total}</span>
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            </div>
            
            <div>
              {/* Add/Edit Product Form */}
              <div className="bg-white rounded-lg shadow-md p-6 sticky top-4">
                <h3 className="font-bold text-lg mb-4">
                  {editingProduct ? 'Edit Product' : 'Add New Product'}
                </h3>
                
                <form onSubmit={editingProduct ? handleUpdateProduct : handleAddProduct}>
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-2">Product Name</label>
                    <input
                      type="text"
                      className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                      value={editingProduct ? editingProduct.name : newProduct.name}
                      onChange={(e) => 
                        editingProduct 
                          ? setEditingProduct({...editingProduct, name: e.target.value})
                          : setNewProduct({...newProduct, name: e.target.value})
                      }
                      required
                    />
                  </div>
                  
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-2">Description</label>
                    <textarea
                      className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                      rows="3"
                      value={editingProduct ? editingProduct.description : newProduct.description}
                      onChange={(e) => 
                        editingProduct 
                          ? setEditingProduct({...editingProduct, description: e.target.value})
                          : setNewProduct({...newProduct, description: e.target.value})
                      }
                      required
                    ></textarea>
                  </div>
                  
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-2">Price (₹)</label>
                    <input
                      type="number"
                      step="0.01"
                      className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                      value={editingProduct ? editingProduct.price : newProduct.price}
                      onChange={(e) => 
                        editingProduct 
                          ? setEditingProduct({...editingProduct, price: e.target.value})
                          : setNewProduct({...newProduct, price: e.target.value})
                      }
                      required
                    />
                  </div>
                  
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-2">Category</label>
                    <select
                      className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                      value={editingProduct ? editingProduct.category : newProduct.category}
                      onChange={(e) => 
                        editingProduct 
                          ? setEditingProduct({...editingProduct, category: e.target.value})
                          : setNewProduct({...newProduct, category: e.target.value})
                      }
                      required
                    >
                      <option value="electronics">Electronics</option>
                      <option value="fashion">Fashion</option>
                      <option value="home">Home & Kitchen</option>
                      <option value="beauty">Beauty</option>
                      <option value="grocery">Grocery</option>
                    </select>
                  </div>
                  
                  <div className="mb-4">
                    <label className="block text-gray-700 mb-2">Image URL</label>
                    <input
                      type="text"
                      className="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                      value={editingProduct ? editingProduct.image : newProduct.image}
                      onChange={(e) => 
                        editingProduct 
                          ? setEditingProduct({...editingProduct, image: e.target.value})
                          : setNewProduct({...newProduct, image: e.target.value})
                      }
                      required
                    />
                  </div>
                  
                  <div className="flex justify-end space-x-3">
                    {editingProduct && (
                      <button
                        type="button"
                        onClick={() => setEditingProduct(null)}
                        className="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300"
                      >
                        Cancel
                      </button>
                    )}
                    <button
                      type="submit"
                      className="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
                    >
                      {editingProduct ? 'Update Product' : 'Add Product'}
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Footer Component
    function Footer() {
      return (
        <footer className="bg-gray-800 text-white py-8 mt-12">
          <div className="container mx-auto px-4">
            <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
              <div>
                <h3 className="text-lg font-semibold mb-4">Guntur99store</h3>
                <p className="text-gray-400">The best e-commerce platform for all your shopping needs.</p>
              </div>
              
              <div>
                <h3 className="text-lg font-semibold mb-4">Quick Links</h3>
                <ul className="space-y-2">
                  <li><a href="#" className="text-gray-400 hover:text-white">Home</a></li>
                  <li><a href="#" className="text-gray-400 hover:text-white">Products</a></li>
                  <li><a href="#" className="text-gray-400 hover:text-white">About Us</a></li>
                  <li><a href="#" className="text-gray-400 hover:text-white">Contact</a></li>
                </ul>
              </div>
              
              <div>
                <h3 className="text-lg font-semibold mb-4">Customer Service</h3>
                <ul className="space-y-2">
                  <li><a href="#" className="text-gray-400 hover:text-white">FAQs</a></li>
                  <li><a href="#" className="text-gray-400 hover:text-white">Shipping Policy</a></li>
                  <li><a href="#" className="text-gray-400 hover:text-white">Returns & Refunds</a></li>
                  <li><a href="#" className="text-gray-400 hover:text-white">Privacy Policy</a></li>
                </ul>
              </div>
              
              <div>
                <h3 className="text-lg font-semibold mb-4">Contact Us</h3>
                <ul className="space-y-2">
                  <li className="flex items-center">
                    <i className="fas fa-map-marker-alt mr-2 text-gray-400"></i>
                    <span className="text-gray-400">Guntur, Andhra Pradesh</span>
                  </li>
                  <li className="flex items-center">
                    <i className="fas fa-phone-alt mr-2 text-gray-400"></i>
                    <span className="text-gray-400">+91 9876543210</span>
                  </li>
                  <li className="flex items-center">
                    <i className="fas fa-envelope mr-2 text-gray-400"></i>
                    <span className="text-gray-400">support@guntur99store.com</span>
                  </li>
                </ul>
              </div>
            </div>
            
            <div className="border-t border-gray-700 mt-8 pt-6 text-center text-gray-400">
              <p>&copy; {new Date().getFullYear()} Guntur99store. All rights reserved.</p>
            </div>
          </div>
        </footer>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
